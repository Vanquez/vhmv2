<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Equipment Statuses</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/officeequipmenthome">Equipment Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/officeequipments/equipments">Equipment List</a></li>

                    <li><i class="fa fa-square-o"></i>Equipment Statuses</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <section class="panel border-top">
                <div class="panel-heading" style="padding: 10px">
                    <form class="form-inline" role="form" th:action="@{/officeequipment/statusAdd}"  method="post" >
                        <div class="form-group">
                            <!--                            <label class="sr-only">Id</label>-->
                            <!--                            <input type="text" id="txtId" name="officeEquipmentCategory_id" size="5" readonly class="form-control">-->
                            <!--                        </div>-->
                            <div class="form-group">
                                <label class="">Equipment Status</label>
                                <input type="text" id="txtDescription" name="description" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="">Description</label>
                                <input type="text" id="txtDetails" name="details" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </div>

                    </form>

                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Name</th>
                            <th><i class="icon_calendar"></i> Description</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="status:${statuses}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${status.description}"></td>
                            <td th:text="${status.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{'/officequipment/officeequipmentStatus/Edit/'+${status.officeEquipmentStatus_id}}"><i
                                            class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success" id="detailsButton"
                                       th:href="@{'/officequipment/officeequipmentStatus/Details/'+${status.officeEquipmentStatus_id}}"
                                    ><i
                                            class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" id="deleteButton"
                                       th:href="@{'/officeequipment/delete/'+${status.officeEquipmentStatus_id}}"
                                       onclick="return confirm('Are you sure you want to delete this record?')"
                                    >
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer" style="padding: 10px">
                    Number of Records: 15
                </div>
            </section>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (assetCategory, status) {
                    $('#txtId').val(assetCategory.asset_category_id);
                    $('#txtDescription').val(assetCategory.asset_category_name);
                    $('#txtDetails').val(assetCategory.asset_category_description);
                })
            })
        })
    </script>
</th:block>

</body>
</html>
