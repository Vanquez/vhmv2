<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
     <section class="wrapper">
          <div class="row">
               <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i> Equipment Category Edit</h3>
                    <ol class="breadcrumb">
                         <li><i class="fa fa-home"></i><a href="/equipmenthome">Equpment Home</a></li>
                         <li><i class="fa fa-bars"></i><a href="/officeequipment/equipmentcategory">Equipment Category List</a></li>
                         <li><i class="fa fa-square-o"></i>Equipment Edit</li>
                    </ol>
               </div>
          </div>
          <div class="container" style="width: 70%">
               <form class="form-horizontal" th:action="@{/officeequipment/equipmentcategoryAdd}" method="post">
                    <div class="row justify-content-center white-bg">
                         <section class="panel">
                              <header class="panel-heading">
                                   Equipment Category Edit Record
                              </header>
                              <br>
                              <div class="col-lg-6">
                                   <section class="panel">

                                        <div class="form-group row">
                                             <div class="col-sm-6">
                                                  <input type="hidden" class="form-control" th:value="${officeEquipmentCategory.officeEquipmentCategory_id}" name="officeEquipmentCategory_id"
                                                         readonly placeholder="Id">
                                             </div>
                                        </div>
                                        <div class="form-group row">
                                             <label for="txtVehicleNameAdd" class="col-sm-4 col-form-label">Equipment
                                                  Name: </label>
                                             <div class="col-sm-6">
                                                  <input type="text" class="form-control" id="txtVehicleNameAdd" th:field="${officeEquipmentCategory.description}" name="description"
                                                         placeholder="Description">
                                             </div>
                                        </div>


                                        <div class="form-group row">
                                             <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Equipment Category Details: </label>
                                             <div class="col-sm-6">
                                        <textarea type="text" class="form-control" id="txtDescriptionAdd" th:field="${officeEquipmentCategory.details}"
                                                  name="details" placeholder="Details" rows="2"></textarea>
                                             </div>
                                        </div>









                                   </section>
                              </div>
                              <div class="col-lg-6">
                                   <section class="panel">




                                   </section>
                              </div>
                         </section>
                    </div>
                    <br>
                    <div class="row white-bg">
                         <div class="panel-body">
                              <button type="submit" class="btn btn-primary">
                                   Save
                              </button>
                              <a href="/countries" class="btn  btn-warning">
                                   Exit
                              </a>
                         </div>
                    </div>
               </form>
          </div>
     </section>
</div>

</body>
</html>
