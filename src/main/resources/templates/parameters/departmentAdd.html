<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Department Add</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/hr">HR Home</a></li>
                    <li><i class="fa fa-square-o"></i>Department Add</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal" th:action="@{/parameters/departments/addNew}" method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            New Department Record
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">



                                <div class="form-group row">
                                    <label for="txtFirstnameEdit" class="col-sm-4 col-form-label">Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtFirstnameEdit" name="name"
                                               placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtLastnameEdit" class="col-sm-4 col-form-label">Description: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtLastnameEdit" name="description"
                                               placeholder="Description">
                                    </div>
                                </div>




                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">







                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/hr/employees" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>
